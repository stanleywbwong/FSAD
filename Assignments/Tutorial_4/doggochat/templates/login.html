<html>
    <body>
        <h1>Log In</h1>
        <form method="POST" action="{{url_for('login')}}">
            <table>
                {% for field in form %}
                <tr>
                    <th>{{ field.label }}</th>
                    <td>{{ field }}</td>
                </tr>
                {% endfor %}
            </table>
        </form>

        <h1>Reset Password</h1>
        <form method="POST" action="{{url_for('reset_password')}}">
            <table>
                {% for field in reset_password_form %}
                <tr>
                    <th>{{ field.label }}</th>
                    <td>{{ field }}</td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </body>
</html>
