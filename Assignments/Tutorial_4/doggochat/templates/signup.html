{% extends 'splash.html' %}

{% block content %}
<h1>Sign up for DogChat</h1>
<form method="POST" action="{{url_for('signup')}}" enctype="multipart/form-data">
    <table>
    {% for field in form %}
        <tr>
            <th>{{ field.label }}</th>
            <td>{{ field }}</td>
        </tr>
    {% endfor %}
    </table>
</form>
{% endblock %}
